<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animations.css">
    <title>Our Beautiful Memories ❤️</title>
</head>
<body class="gallery-page">
    <div class="background-hearts"></div>
    <section class="gallery">
        <h2 class="gallery-title">Our Precious Moments Together</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="../assets/1.jpg" alt="Memory 1">
                <div class="memory-caption">
                    <h3>Our First Date</h3>
                    <p>The day everything became magical ✨</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="../assets/2.JPG" alt="Memory 2">
                <div class="memory-caption">
                    <h3>Beautiful Moments</h3>
                    <p>Every second with you is precious 💝</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="../assets/3.JPG" alt="Memory 3">
                <div class="memory-caption">
                    <h3>Special Times</h3>
                    <p>Creating memories together 💫</p>
                </div>
            </div>
        </div>
    </section>
    <div class="music-player">
        <audio id="bgMusic" loop preload="none">
            <source src="../assets/music/bgm.mp3" type="audio/mp3">
        </audio>
        <button id="musicToggle" class="music-toggle">
            🎵 Play Music
        </button>
    </div>
    <script src="../js/animations.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/audioManager.js"></script>

        // ...same script as in letter.html...
