<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animations.css">
    <title>Our Date Activities 💑</title>
</head>
<body class="timeline-page">
    <div class="background-hearts"></div>
    <h1 class="timeline-title">Our Special Date ✨</h1>
    
    <div class="activities-container">
        <div class="activity-card" id="activity1">
            <h3>First Stop: Dinner Date 🍽️</h3>
            <div class="photo-container" onclick="openCamera('activity1-photo')">
                <img id="activity1-photo" src="../assets/placeholder-dinner.jpg" alt="Dinner Photo">
                <div class="photo-overlay">
                    <span>📸 Tap to take photo</span>
                </div>
            </div>
        </div>

        <div class="activity-card" id="activity2">
            <h3>Second Stop: Coffee Time ☕</h3>
            <div class="photo-container" onclick="openCamera('activity2-photo')">
                <img id="activity2-photo" src="../assets/placeholder-coffee.jpg" alt="Coffee Photo">
                <div class="photo-overlay">
                    <span>📸 Tap to take photo</span>
                </div>
            </div>
        </div>

        <div class="activity-card" id="activity3">
            <h3>Final Stop: Sunset Walk 🌅</h3>
            <div class="photo-container" onclick="openCamera('activity3-photo')">
                <img id="activity3-photo" src="../assets/placeholder-sunset.jpg" alt="Sunset Photo">
                <div class="photo-overlay">
                    <span>📸 Tap to take photo</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="camera-modal" class="modal">
        <div class="modal-content">
            <video id="camera-feed" autoplay></video>
            <canvas id="photo-canvas" style="display:none;"></canvas>
            <div class="camera-controls">
                <button onclick="takePhoto()">Take Photo 📸</button>
                <button onclick="closeCamera()">Close ❌</button>
            </div>
        </div>
    </div>

    <script src="../js/camera.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/audioManager.js"></script>
</body>
</html>
